<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"> 
</head>
  <body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-sm-06">
                    
                </div>
                <div class="col-sm-06" id="count_down">
                    
                </div>
            </div>
        </div>
    </header>
    <main>
    <div class="container">
        <div class="row">
            <div class="col-sm-12" id="start_ui">
                <h1>Coding Quiz Challenge</h1>
                <button id="btn_start">Start Quiz</button>
            </div>
            <div class="col-sm-12" id="quiz_game_ui">
                <h2 class="lead" id="question">To prevent any method from overriding, we declare the method as</h2>
                <ul class="w-25">
                    <li class="choice">static</li>
                    <li class="choice">const</li>
                    <li class="choice">final</li> 
                    <li class="choice">abstract</li>
                </ul>
                <p class="">Correct</p>
            </div>
            <div class="col-sm-12" id="get_user_details_ui">
                <h1>Get User Details</h1>
                <label>
                    <input type="text" id="user_name" value="">
                </label>
                    <button id="btn_get_user_details"></button>
                
            </div>
            <div class="col-sm-12" id="display_high_scores_ui">
                <h1>Display Hight Scores</h1>
            </div>
        </div>
    </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
